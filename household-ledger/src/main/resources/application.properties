spring.application.name=household-ledger

# Database Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/household_ledger?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=mariadb

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.team2.householdledger.member.dto, com.team2.householdledger.common.dto, com.team2.householdledger.ledger.dto, com.team2.householdledger.stats.dto, com.team2.householdledger.notice.dto
mybatis.configuration.map-underscore-to-camel-case=true

# Logging
logging.level.com.team2.householdledger=DEBUG
