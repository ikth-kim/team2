<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한푼한푼 - Team 2</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Vue.js (CDN) -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="glass-header">
            <div class="logo">
                <span>한푼한푼</span>
            </div>
            <nav>
                <a href="/main" class="nav-link">홈</a>
                <a href="#" @click.prevent="goToStats" class="nav-link">통계</a>
                <a href="#" @click.prevent="showModal('login')" class="nav-link">로그인</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div layout:fragment="content"></div>
        </main>

        <!-- Footer -->
        <footer class="glass-footer">
            <p>&copy; 2025 <strong>Team 2</strong> Household Ledger. All rights reserved.</p>
        </footer>
    </div>

    <!-- Common JS -->
    <script th:src="@{/js/app.js}"></script>
    <th:block layout:fragment="script"></th:block>
</body>

</html>
